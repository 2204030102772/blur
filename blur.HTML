<!DOCTYPE html>
<html lang="en">
<head>
<style>
    .B8 img
    {
        
        color: black;
    }
    .B8 img:hover 
    {
    -webkit-filter: blur(3px);
    transition: 1s ease;
    }

</style>
    <title>Blur Image in Css</title>
</head>
<body>
    <div class="B8">
        <img src="13.jpg" width="500px">
    </div>
    
</body>
</html>
